<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="auditroom.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="audit">
            <h2>Game Audit: Room #RoomId/No</h2>
            <hr class=".line">
            <div class="stats">
                <div class="left">
                    <ul class="llist">
                        <li>
                            <p>Game Duration:</p> 
                        </li>
                        <li>
                            <p>Game Hosted By:</p> 
                        </li>
                        <li>
                            <p>Game Hosted Email:</p> 
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <ul class="rlist">
                        <li>
                            <p>Total Red Turns:</p> 
                        </li>
                        <li>
                            <p>Total Blue Turns:</p> 
                        </li>
                        <li>
                            <p>Total SpyMaster Turns:</p> 
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="show_audit">
                <div class="card">
                    <img src="image.jpg" alt="Image">
                    <div class="text">
                      <p>BLUE SPY MASTER</p> <br>
                      <p>CLUE: WORD</p>
                    </div>
                  </div>
                  <div class="card" id="toRight">
                    <img src="image.jpg" alt="Image">
                    <div class="text">
                      <p>BLUE SPY MASTER</p> <br>
                      <p>CLUE: WORD</p>
                    </div>
                  </div>
            </div>
        </div>
    </body>
</html>
